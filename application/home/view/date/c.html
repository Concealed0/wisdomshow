<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ajax返回数据</title> 
     <!-- 引入 echarts.js -->
     <script src="../../../static/jQuery/jquery-3.3.1.min.js"></script>   
</head>
<body>
    <div>
            <input class="form-control" id="start"  type="datetime" autocomplete="off"/>
            <input class="form-control" id="end"  type="datetime" autocomplete="off"/>        
            <button type="button" onclick="loginSubmit()">查询</button>
    </div>
        
        <script>
                function loginSubmit() {
                 
                 var start = $("#start").val();    // 获取id为username的<input>框数据
                 var end = $("#end").val();    // 获取id为password的<input>框数据
                 
                 // Ajax提交数据
                    $.ajax({
                     url: '__URL__/ff',    // 提交到controller的url路径
                     type: "post",    // 提交方式
                     data: {'stat':'18031625',"start": start, "end": end},  // data为String类型，必须为 Key/Value 格式。
                     dataType: "json",    // 服务器端返回的数据类型
                     success: function (data) {    // 请求成功后的回调函数，其中的参数data为controller返回的map,也就是说,@ResponseBody将返回的map转化为JSON格式的数据，然后通过data这个参数取JSON数据中的值
                         console.log(data);
                     },
                 });
                }
                </script>
</body>
</html>
