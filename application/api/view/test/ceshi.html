<script language="JavaScript">
    var Ocontent = document.getElementById('content') ;
    var oli = "";
    var i = 0;
    ajax({
        type:'get',
        url:'http://c.3g.163.com/nc/article/headline/T1348647853363/0-140.html',
        data:'',
        success: function (msg){
            //console.log(msg);//typeof (msg)
           var data = JSON.parse(msg);
           //console.log(data);
           var oUL = document.createElement('ul');
           for(var j = 0;j<data.length;j++) {
               oli += '<li>' +
                   '<a href="#" class="title">'+data[j].title+'</a>' +
                   '<span style="">2017-10-12 18:09:00</span>' +
                   '</li>';
           }
            oUL.innerHTML=oli;
            Ocontent.appendChild(oUL);
        },
        error: function(status) {
            alert(status);
        }
    });//花括号中是对象
        function ajax(mJson) {
        var type = mJson.type;
        var url = mJson.url;
        var data = mJson.data;
        var success = mJson.success;
        var error = mJson.error;

        var xmhr = new XMLHttpRequest();
        xmhr.open(type,url,true);
        xmhr.send();
        xmhr.onreadystatechange = function () {
            if(xmhr.readyState == 4){
                if(xmhr.status == 200){
                    success&&success(xmhr.responseText);
                }else {
                    error&&error(xmhr.status);
                }
            }
        }
        }
</script>
